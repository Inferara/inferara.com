baseURL: "https://inferara.com/"
languageCode: "en-us"
title: "Inferara"
theme: "PaperMod"
favicon: "favicon.ico"

params:

  disableThemeToggle: true
  defaultTheme: light

  label:
    icon: "images/logo.svg"
    # defaultTheme: dark
    # # defaultTheme: auto # to switch between dark or light according to browser theme

  profileMode:
    enabled: true
    subtitle: "We use formal methods to prove the correctness of Rust code on the blockchain."
    imageUrl: "images/logo.svg"
    imageWidth: 200 # custom size
    imageHeight: 200 # custom size
    buttons:
      - name: Read Our Papers
        url: "/papers"

  socialIcons:
    - name: "X"
      url: "https://www.x.com/Inferara_kk"
    - name: "email"
      url: "mailto:inferara@gmail.com"
    - name: "github"
      url: "https://www.github.com/inferara"
    - name: "telegram"
      url: "https://t.me/inferara"

assets:
  favicon16x16: "/assets/favicon-16x16.png"
  favicon32x32: "/assets/favicon-32x32.png"
  apple_touch_icon: "/assets/apple-touch-icon.png"
  android_chrome_192x192: "/assets/android-chrome-192x192.png"
  android_chrome_512x512: "/assets/android-chrome-512x512.png"

services:
  googleAnalytics:
    ID: G-HFSPPHXC3W

menu:
  main:
    - identifier: research
      name: "Research"
      url: "/research/"
      weight: 1
    - identifier: papers
      name: "Papers"
      url: "/papers/"
      weight: 2
    - identifier: blog
      name: "Blog"
      url: "/blog/"
      weight: 3
    - identifier: about
      name: "About"
      url: "/about/"
      weight: 4
